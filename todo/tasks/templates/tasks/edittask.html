{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Editar tarefa {% endblock %}

{% block content %}
    <div class="offset-1 col-6 list-div">
        <h1>Editar tarefa</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Editar tarefa">
        </form>
    </div>
{% endblock %}
